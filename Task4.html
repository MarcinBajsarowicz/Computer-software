<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Systems Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 1cm;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 1cm;
        }
        label {
            font-weight: bold;
            display: block;
            margin: 0.5cm 0 0.2cm 0;
        }
        input[type="text"], 
        input[type="email"] {
            width: calc(100% - 1cm);
            padding: 0.5cm;
            margin: 0.5cm 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #e0f7fa;
            box-sizing: border-box;
        }
        .checkbox-container {
            margin-bottom: 1cm;
        }
        .checkbox-container > label:first-child {
            font-weight: bold;
            display: block;
            margin-bottom: 0.3cm;
        }
        .checkbox-container label {
            font-weight: normal;
            display: flex;
            align-items: center;
            margin: 0.2cm 0;
        }
        .checkbox-container input[type="checkbox"] {
            width: auto;
            margin-right: 0.5cm;
            accent-color: #00796b; 
        }

        .buttons {
            text-align: center;
            margin-top: 1cm;
        }
        .buttons button {
            padding: 0.5cm 2cm;
            margin: 0 1cm;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        .buttons button.save {
            background-color: orange;
            color: white;
        }
        .buttons button.cancel {
            background-color: lightgray;
            color: black;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Computer Systems Survey</h1>
    
    <form action="#">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address">
        
        <label for="computer_type">What type of computer system do you use?</label>
        <input type="text" id="computer_type" name="computer_type" placeholder="e.g., Laptop, Desktop, Server">

        <label for="os">What operating system do you use?</label>
        <input type="text" id="os" name="os" placeholder="e.g., Windows, macOS, Linux">

        <div class="checkbox-container">
            <label>Do you use your system for gaming?</label>
            <label><input type="checkbox" id="gaming1" name="gaming" value="Casual Gaming"> Casual Gaming</label>
            <label><input type="checkbox" id="gaming2" name="gaming" value="Professional Gaming"> Professional Gaming</label>
            <label><input type="checkbox" id="gaming3" name="gaming" value="No Gaming"> No Gaming</label>
        </div>

        <div class="checkbox-container">
            <label>Do you use your system for software development?</label>
            <label><input type="checkbox" id="development1" name="development" value="Web Development"> Web Development</label>
            <label><input type="checkbox" id="development2" name="development" value="App Development"> App Development</label>
            <label><input type="checkbox" id="development3" name="development" value="Game Development"> Game Development</label>
            <label><input type="checkbox" id="development4" name="development" value="No Development"> No Development</label>
        </div>

        <div class="buttons">
            <button type="submit" class="save">Save</button>
            <button type="reset" class="cancel">Cancel</button>
        </div>
    </form>
</div>

</body>
</html>
